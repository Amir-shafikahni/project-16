<html lang="en">
<head>

    <div class="container">
        <div class="row">

                <button class="add btn btn-outline-dark"><i class="fas fa-plus me-1"></i>Add todo</button>
                <div class="noStatusTodolist" ondragover="dragOverHander(event)" ondrop="dropHandler(event)">

                    <div class="todoCard" id="slam" ondragover="test(event)" ondragstart="dragstartHandler(event)" draggable="true">

                    </div> -->
                </div>
            </div>
            <div class="notComplete col-3">
                <div class="title">Not Complete</div>
                <div class="notCompleteTodoList" ondragover="dragOverHander(event)" ondrop="dropHandler(event)">
                    <!-- todo -->
                </div>
            </div>
            <div class="inProgress col-3">
                <div class="title">In Progress</div>
                <div class="inProgressTodolist" ondragover="dragOverHander(event)" ondrop="dropHandler(event)">
                    <!-- todo -->
                </div>
            </div>
            <div class="completed col-3">
                <div class="title">Completed</div>
                <div class="completedTodolist" ondragover="dragOverHander(event)" ondrop="dropHandler(event)">
                    <!-- todo -->
                </div>
            </div>
        </div>
